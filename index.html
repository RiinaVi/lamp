<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAMP</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <div class="lamp">
        <div class="lamp__bulb"></div>
        <div class="lamp__stem"></div>
        <div class="lamp__basis"></div>
        <div id="lamp__light" class="lamp__light"></div>
    </div>
    <div class="control">
        <div class="control__brightness">
            <button class="control__button" id="decreaseButton">-</button>
            <button class="control__button" id="increaseButton">+</button>
        </div>
        <button class="control__button control__button--red" id="redButton"></button>
        <label class="control__switch">
            <input id="checkbox" type="checkbox" checked>
            <span class="control__switch__slider"></span>
        </label>
    </div>
</div>
<script src="./stateMachine/bundle.js" type="text/javascript"></script>
</body>
</html>
